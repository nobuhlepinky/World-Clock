<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World O'Clock</h1>

      <select class="select-city">
        <option value="">Select a city</option>
        <option value="Cape-Town">Cape Town</option>
        <option value="Seoul">Seoul</option>
        <option value="Geneva">Geneva</option>
        <option value="Paris">Paris</option>
      </select>
      <div class="city">
        <div>
          <h2>Seoul</h2>

          <div class="date">Date</div>
        </div>
        <div class="time"><strong>Time</strong> <small>AM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Cape Town</h2>

          <div class="date">Date</div>
        </div>
        <div class="time"><strong>Time</strong> <small>AM</small></div>
      </div>
    </div>

    <footer>
      This project was coded by

      <a href="https://github.com/nobuhlepinky">Nobuhle Pinky Nsibanyoni</a>
      and is open-sourced on
      <a href="https://github.com/nobuhlepinky/World-Clock" target="_blank"
        >Github</a
      >
      and deployed on
      <a href="https://world-oclock.onrender.com/" target="_blank">Render</a>.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
